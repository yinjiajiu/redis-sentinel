port 26381
dir "/data"
# 自定义集群名，其中 127.0.0.1 为 redis-master 的 ip，6379 为 redis-master 的端口，2 为最小投票数（因为有 3 台 Sentinel 所以可以设置成 2）
sentinel myid f1721c3d4771c372ed91cbd0a16776ce09a99a7e
# 指的是超过30000毫秒，且没有回复，则判定主节点不可达
sentinel deny-scripts-reconfig yes
# parallel-syncs表示设置在故障转移之后，同时可以重新配置使用新master的slave的数量。数字越低，更多的时间将会用故障转移完
sentinel monitor mymaster 127.0.0.1 6379 2
# 故障转移时间
sentinel failover-timeout mymaster 30000
sentinel auth-pass mymaster 1234
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
sentinel known-slave mymaster 127.0.0.1 6381
# Generated by CONFIG REWRITE
sentinel known-slave mymaster 127.0.0.1 6380
sentinel known-sentinel mymaster 127.0.0.1 26379 0d66a45c870ab9031e0d51a63ed5433543a4f54f
sentinel known-sentinel mymaster 127.0.0.1 26380 323f3ae1c0f002f5c9bda13f3c16e992bf815a98
sentinel current-epoch 0
